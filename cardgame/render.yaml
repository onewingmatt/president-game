services:
  - type: web
    name: president-game
    env: python
    buildCommand: pip install --upgrade pip && pip install eventlet==0.33.1 && pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
