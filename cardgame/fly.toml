app = "president-card-game"
primary_region = "iad"

[build]
builder = "paas"

[env]
PYTHONUNBUFFERED = "true"

[[services]]
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "5s"
interval = "15s"
timeout = "2s"
